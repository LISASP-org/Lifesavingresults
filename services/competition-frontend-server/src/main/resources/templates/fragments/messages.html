<div th:fragment="messages">
    <div th:if="${message != null && message != 'No message available'}" class="alert alert-info fade show text-center message"
         role="alert">
        [[${message}]]
    </div>
    <div th:if="${error != null}" class="alert alert-danger fade show text-center message"
         role="alert">
        [[${error}]]
    </div>
</div>
